name: Build & Deploy Web Apps

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

# Required for OIDC login from GitHub to Azure
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # --- Single-app run: orders-api only ---
    env:
      APP_NAME: web-homelab-dev
      APP_PATH: services/orders-api
      APP_PATH: services/web-homelab-dev
      PUBLISH_SECRET: AZUREAPPSERVICE_PUBLISH_PROFILE_WEB_HOMELAB_DEV

    defaults:
      run:
        working-directory: ${{ env.APP_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- BUILD (.NET 8) ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          if [ -d "tests" ]; then dotnet test --configuration Release --no-build; else echo "No tests"; fi

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      # ---------- DEPLOY ----------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ env.APP_PATH }}/publish
